    <meta charset="UTF-8">

    <title>Document</title>

<body style="height: 100vh; ">
    <div class="container" style="padding-top: 150px;">
        <div class="row">
            <div class="col-md-6 offset-3 text-center" style="font-size: 30px; font-weight: 300; margin-top: 20px; margin-bottom: 20px;">
                注册
            </div>
            <form class="form-horizontal col-md-6 offset-3" role="form">
                <div class="row form-group col-md-12">
                    <div class="col-md-8 offset-md-2">
                    <input id="xingming" onblur="xingmingVal()" type="text" class="form-control" style="border-radius: 50px; margin-bottom: 20px;" placeholder="姓名 ：(请输入2-5位汉字)">
                    </div>
                </div>
                <div class="row form-group col-md-12">
                <div class="col-md-8 offset-md-2">
                    <input id="xuehao"  oninput="xuehaoVal()" type="number" class="form-control" style="border-radius: 50px;" placeholder="学号：(请输入8位数字)">
                </div>
                </div>
                <div class="row form-group col-md-12" style="margin-top: 20px; margin-bottom: 20px;">
                <div class="col-md-8 offset-md-2">
                    <input id="mima" type="password" onkeyup="this.value=this.value.replace(/[^\w]/g,'')" class="form-control" style="border-radius: 50px;" placeholder="密码：(请输入数字字母)">
                </div>
                </div>
                    <label class="col-sm-2 col-md-8 offset-md-2" style="border:solid 1px; color: red; font-size: 13px; display: none;">账号或密码错误！请重新登录</label>
                
                <!-- <div class="row"> -->
                    
                <!-- </div> -->
            </form>
            <div class="row col-md-4 offset-md-4 text-center">
                <button id="submit" class="btn btn-default text-center" style="border-radius: 50px; border: solid 1px;">立即注册</button>
            </div>
        </div>
    </div>


    <script>
        // 获取提交按钮
        var submit = document.querySelector('#submit')
        // 获取学号框
        var xuehao = document.querySelector('#xuehao')
        console.log(xuehao);
        // 获取姓名框
        var xingming = document.querySelector('#xingming')
        // 获取密码框
        var mima = document.querySelector('#mima')

        // 限制学号长度
        function xuehaoVal() {
            if(xuehao.value.length>5){
                xuehao.value=xuehao.value.slice(0,8)
            }
        }

        // 限制姓名框的输入类型
        function xingmingVal() {
            if (xingming.value.length>5) {
                xingming.value = xingming.value.replace(/[^\u4e00-\u9fa5]/g,'')
                xingming.value=xingming.value.slice(0,5)
            }
        }

        // 获取输入框的 value
        var xingmingValue = xingming.value
        var xuehaoValue = xuehao.value
        var mimaValue = mima.value 
        console.log(xingmingValue,xuehaoValue,mimaValue);


        submit.addEventListener('click',function(){
            console.log(xuehao);
            console.log(xingming.value,xuehao.value,mima.value);
        })

    </script>
</body>
